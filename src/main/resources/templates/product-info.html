<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUYSELL</title>
</head>
<body>

<h1>BUYSELL</h1>
<h4>Info About Product</h4>


<div th:each="img : ${images}">
    <img th:src="'/images/' + ${img.id}" height="60px" /><br /><br />
</div>





<b>Product Name: </b><span th:text="${product.title}"></span><br>
<b>Product Description: </b><span th:text="${product.description}"></span><br>
<b>Price: </b><span th:text="${product.price}"></span><br>
<b>City: </b><span th:text="${product.city}"></span><br>
<!--   <b>Author: </b><a href="/user/${product.user.id}">${product.user.name}<a><br>   -->
<!--    <b>Author: </b><a th:href="@{/user/{id}(id=${product.user.id})}" th:text="${product.user.name}"></a><br>   -->
<b>Author: </b><a th:href="@{/user/{userId}(userId=${product.user.id})}" th:text="${product.user.name}"></a><br>



<hr>


<form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
    <input type="submit" value="Delete Product"/>
</form>


</body>
</html>
